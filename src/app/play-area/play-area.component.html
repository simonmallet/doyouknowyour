<div class="play-area">
  <div class="header">
    <h2>Who's that Pokemon?</h2>
  </div>
  <div class="pokemon-container">
    <img class="pokemon-image" [src]="pokemonImg"/>
  </div>
  <div class="answer-choices-container">
    <div *ngFor="let choice of pokemonChoices">
      {{ choice }}
    </div>
  </div>
</div>
